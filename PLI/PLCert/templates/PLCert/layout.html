<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
<style>

        header {
            padding: 1em;
            position: fixed;
            top:0;
            left:0;
            color: white;
            background-color: black;
            text-align: center;
            width: 100%;
        }
        footer {
            padding: 1em;
            position: fixed;
            bottom:0;
            left:0;
            color: white;
            background-color: black;
            text-align: center;
            width: 100%;
        }

        h1 {
            clear: left;
            text-align: center;
        }

        .navbar-nav{
            float: left;
            display: block;
            margin-top: 80px;
            font-size: 14px;
            border: 1px solid gray;
        }

        .dropdown{
            float: right;
            margin-top: 80px;
            border: 1px solid gray;
        }

        button .btn btn-primary dropdown-toggle{
            background-color:goldenrod;
            font-size: 14px;
        }

        .container{
            margin-left: 180px;
            margin-top: 50%;
            padding-left: 1em;
        }

        p .introduction {
            margin-top: 50%;
        }

        .pagination {
            display: inline-block;
            margin-left: 80px;
        }
        
        .pagination li a {
            color: black;
            float: left;
            padding: 8px 10px;
            text-decoration: none;
        }

    


</style>
